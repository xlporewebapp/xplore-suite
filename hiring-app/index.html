<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XPLORE Job Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="XPLORE Logo" class="logo" />
    <h1>XPLORE Job Application</h1>
    <p>Apply now to join our remote team!</p>
  </header>

  <form id="jobAppForm">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <input type="tel" placeholder="Phone Number" />
    <input type="text" placeholder="Position Desired" />
    <select><option>Referred By (Select Recruiter)</option></select>
    <textarea placeholder="Full Address"></textarea>
    <label>Upload Resume: <input type="file" /></label><br />
    <label>Upload ID: <input type="file" /></label><br />
    <label><input type="checkbox" /> I agree to the XPLORE Terms</label><br />
    <label><input type="checkbox" /> I accept the 1099</label><br />
    <button type="submit">Submit Application</button>
  </form>

  <footer>Â© 2025 XPLORE Enterprise</footer>
  <script src="script.js"></script>
</body>
</html>
