<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XPLORE Job Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="XPLORE Logo" class="logo" />
    <h1>XPLORE Job Application</h1>
  </header>

  <form id="jobAppForm">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <input type="tel" placeholder="Phone Number" required />
    <input type="text" placeholder="Position Desired" required />
    <input type="text" placeholder="Referred By" />
    <label>Upload Resume <input type="file" /></label>
    <label>Full Address <textarea></textarea></label>
    <label>Upload ID <input type="file" /></label>
    <label><input type="checkbox" required /> I agree to the XPLORE Terms</label>
    <label><input type="checkbox" required /> I accept the 1099</label>
    <button type="submit">Submit Application</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
