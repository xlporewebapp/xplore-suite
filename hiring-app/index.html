<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XPLORE Hiring Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚀 Join Xplore Enterprise</h1>
    <p>Work From Home! Build your future — one call at a time.</p>
    <a href="#apply" class="button">Apply Now</a>
  </header>
  <section id="about">
    <h2>About Xplore Enterprise</h2>
    <div class="grid">
      <div>🌐 Remote Work</div>
      <div>💰 Great Pay</div>
      <div>📈 Growth Opportunities</div>
      <div>👥 Supportive Team</div>
    </div>
  </section>
  <section id="apply">
    <h2>Apply Now</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <button type="submit">Submit Application</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Xplore Enterprise</p>
  </footer>
</body>
</html>
