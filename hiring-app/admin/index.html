<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XPLORE Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1 style="color:#00bcd4">Admin Panel</h1>
    <p>Review submitted referrals and update status</p>
  </header>

  <main>
    <section>
      <h2>Pending Referrals</h2>
      <table border="1" id="adminReferralTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Referred By</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 XPLORE Enterprise Admin Tools</p>
  </footer>

  <script>
    const supabase = supabase.createClient(
      'https://ellpsaghjktgjblpesqs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsbHBzYWdoamt0Z2pibHBlc3FzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2MjMzNjksImV4cCI6MjA2MTE5OTM2OX0.0elJUnT0fNrhhEiyDyBKd6C2rwUAaL111ejo-LgExVk'
    );

    async function loadAdminReferrals() {
      const { data, error } = await supabase.from('job_applications').select('*');
      if (error) {
        console.error('Error loading referrals:', error);
        return;
      }

      const tbody = document.querySelector('#adminReferralTable tbody');
      tbody.innerHTML = '';

      data.forEach(applicant => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${applicant.full_name}</td>
          <td>${applicant.email}</td>
          <td>${applicant.position}</td>
          <td>${applicant.referred_by || 'Manual Entry'}</td>
          <td>${applicant.status || 'Pending'}</td>
          <td>
            <button onclick="updateStatus('${applicant.id}', 'Approved')">Approve</button>
            <button onclick="updateStatus('${applicant.id}', 'Rejected')">Reject</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function updateStatus(id, newStatus) {
      const { error } = await supabase
        .from('job_applications')
        .update({ status: newStatus })
        .eq('id', id);

      if (error) {
        alert('Error updating status');
        console.error(error);
      } else {
        loadAdminReferrals();
      }
    }

    loadAdminReferrals();
  </script>
</body>
</html>
